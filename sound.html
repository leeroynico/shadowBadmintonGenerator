<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow générator</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }

        #buttonGroup {
            margin-top: 1rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 5px;
        }
    </style>
</head>

<body>

    <a href="/index.html">Retour accueil</a>
    <div id="buttonGroup"></div>
    <div>
        <input type="range" id="volume" name="volume"
            min=0 max=1 step=0.01 value='1'>
        <label for="volume">Volume</label>
      </div>
      
    <div>------ end ------</div>
    <audio id="arcade" src="sounds/arcade.wav"></audio>
    <audio id="fanfare" src="sounds/fanfare.wav"></audio>
    <!-- audio countdown -->
    <audio id="zero" src="sounds/zero.mp3"></audio>
    <audio id="one" src="sounds/one.mp3"></audio>
    <audio id="two" src="sounds/two.mp3"></audio>
    <audio id="three" src="sounds/three.mp3"></audio>
    <audio id="four" src="sounds/four.mp3"></audio>
    <audio id="five" src="sounds/five.mp3"></audio>
    <audio id="six" src="sounds/six.mp3"></audio>


    <script src="app.js"></script>
</body>
</html>
